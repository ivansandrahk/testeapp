<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Estampas para Camisetas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <header>
      <h1>Gerador de Estampas para Camisetas</h1>
      <p>Crie designs únicos para suas camisas com o poder da IA.</p>
    </header>
    <main>
      <div class="controls">
        <label for="prompt-input">Descreva sua ideia:</label>
        <textarea
          id="prompt-input"
          placeholder="Ex: um tigre usando óculos de sol, estilo synthwave"
          rows="4"
          aria-label="Descrição da estampa"
        ></textarea>
        <button id="generate-button" aria-label="Gerar estampa">
          <span class="button-text">Gerar Estampa</span>
        </button>
      </div>
      <div id="result-container" class="result-container" aria-live="polite">
        <div id="placeholder">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          <p>Sua estampa aparecerá aqui</p>
        </div>
        <div id="loader" class="loader" style="display: none;" role="status" aria-label="Gerando imagem"></div>
        <img id="result-image" alt="Estampa gerada por IA" style="display: none;"/>
      </div>
    </main>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
